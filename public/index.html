<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Delicious artisanal pizzas, customizable toppings, and fast delivery. View our pizza menu and order online."
    />
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="FAST PIZZA CO. — Pizza Menu" />
    <meta
      property="og:description"
      content="Delicious artisanal pizzas, customizable toppings, and fast delivery. View our pizza menu and order online."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FAST REACT PIZZA CO. — Pizza Menu" />
    <meta
      name="twitter:description"
      content="Delicious artisanal pizzas, customizable toppings, and fast delivery. View our pizza menu and order online."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Structured data (Restaurant) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "FAST REACT PIZZA CO.",
        "image": "https://your-domain.com/og-image.jpg",
        "@id": "https://your-domain.com/",
        "url": "https://your-domain.com/",
        "telephone": "+1-555-555-5555",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Pizza St",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "US"
        },
        "priceRange": "$$",
        "servesCuisine": "Pizza"
      }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pizza Menu</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
